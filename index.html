<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <header>
        <h1>HANGMAN</h1>
        <h2 id="instruction"></h2>
        <button id="btn">Play the Game!</button>
    </header>

    <div id="game-container">
        <div id="picture"></div>

        <div id="underscores"></div>

        <div class="totalGuess">
            Total Guesses Remaining:
            <div id="guessesRemaining"></div>
        </div>

        <section class="lettersGuessed">
            Wrong Letters:
            <div id="wrongLetters"></div>
        </section>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script text="type/javascript" src="javascript/game.js"></script>
</body>
</html>
